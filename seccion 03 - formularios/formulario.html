<!DOCTYPE html>

<html>

    <head>
        <title>Formularios</title>
    </head>

    <body>
        
        <!-- Etiqueta para inicializar el formulario -->
        <form>

            <!-- Etiqueta para agrupar en una caja -->
            <fieldset>

                <!-- Etiqueta para dar nombre a caja -->
                <legend>Datos de Usuario</legend>

                <!-- Etiqueta para inicializar un campo para ingresar valor -->
                <label>Edad</label>
                <input type="number" placeholder="Ingrese Edad"/>
                <br/> 
                <label>Nombre</label>
                <input type="text" placeholder="Ingrese Nombre"/>
                <br>
                <label>Contraseña</label>
                <input type="password" placeholder="Ingrese Contraseña"/>

                <!-- Etiqueta para un boton -->
                <br>
                <input type="submit" value="Aceptar" />

                <!-- Etiqueta para un area de texto -->
                <textarea></textarea>

                <!-- Etiqueta para un boton -->
                <button>Aceptar</button>

                <!-- Etiqueta para mostrar opciones seleccionables -->
                <select>
                    <option value="luke">Luke</option>
                    <option value="anakin">Anakin</option>
                    <option value="obi">Obi</option>
                </select>

            </fieldset>

        </form>

    </body>

</html>
