<!DOCTYPE html>

<html>

    <head>
        <title>Tablas</title>
    </head>

    <body>

        <!-- Etiqueta para inicializar una tabla -->
        <table>

            <!-- Definir la cabecera de la tabla -->
            <th>
                <!-- Indicar cuantas filas tendr치 la tabla -->
                <tr>
                    <!-- Indicar el contenido de la fila -->
                    <th>Mes</th>
                    <th>Ahorros</th>
                </tr>
            </th>

            <!-- Etiqueta para mostrar el contenido -->
            <tbody>
                <!-- Indicar cuantas filas tendr치 la tabla -->
                <tr>
                    <!-- Indicar cuantas celdas tendr치 la tabla -->
                    <td>Enero</td>
                    <td>1000$</td>
                </tr>  
                <tr>
                    <td>Febrero</td>
                    <td>500$</td>
                </tr>                 
            </tbody>

            <!-- Etiqueta para mostrar el pie de la tabla -->
            <tfoot>
                <!-- Indicar cuantas filas tendr치 la tabla -->
                <tr>
                    <!-- Indicar el contenido de la fila -->
                    <td>Suma Total</td>
                    <td>1500$</td>
                </tr>                
            </tfoot>

        </table>

    </body>

</html>
