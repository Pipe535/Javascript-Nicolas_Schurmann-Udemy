<!DOCTYPE html>

<html>

    <head>
        <title>Formulario de contacto</title>
    </head>

    <body>
        <h2>Por favor llena este formulario para ponerte en contacto con nosotros</h2>
        <form action="ingreso.html">
            <fieldset>
                <legend>Datos de contacto</legend>

                <label>Nombre</label>
                <input type="text"/>

                <label>Apellido</label>
                <input type="text"/>

                <br/>
                <label>Correo</label>
                <input type="email"/>

                <br/>
                <label>Comentario</label>
                <textarea></textarea>

                <button>Aceptar</button>

            </fieldset>
        </form>
    </body>

</html>
